<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <p id="demo"></p>
    <p id='test'></p>
    <p id='example'></p>
    <script>
      var birthday = new Date('October 21, 1993');
      document.getElementById('demo').innerHTML = birthday;
      document.getElementById('test').innerHTML = Date();

      var date1, date2, difference;
      date1 = new Date('October 21, 1993');
      date2 = new Date();
      // date2.setFullYear(2020, 9, 21);

      difference = date2 - date1;
      difference = ((date2.getMinutes()) - (date1.getMinutes()));
      // difference = ((date2.getTime()) - (date1.getTime()));

      document.getElementById('example').innerHTML = difference;

    </script>
  </body>
</html>
